<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taco Cloud - Login</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
  <h1 class="title">Login</h1>
  <img class="logo" th:src="@{/images/TacoCloud.png}"/>
  <div th:if="${error}" class="validationError">
    Unable to login. Please check your username and password
  </div>
  <a th:href="@{/oauth2/authorization/google}" class="btn-google">Sign in with Google</a>
  <form method="post" th:action="@{/login}" id="loginForm" class="login-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required/>
    </div>
    <button type="submit" class="btn-login">Login</button>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
  </form>
  <p>New here? Click <a th:href="@{/register}">here</a> to register</p>
</div>
</body>
</html>
